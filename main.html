<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Dashboard</title>
    <style>
        /* Your CSS styles can be included here or in an external stylesheet */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
        }
        .metric {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px;
            display: inline-block;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Business Dashboard</h1>
        <div class="metric">
            <h2>Sales</h2>
            <p>$100,000</p>
        </div>
        <div class="metric">
            <h2>Expenses</h2>
            <p>$50,000</p>
        </div>
        <div class="metric">
            <h2>Profit</h2>
            <p>$50,000</p>
        </div>
        <div class="metric">
            <h2>Customers</h2>
            <p>1000</p>
        </div>
    </div>
</body>
</html>
